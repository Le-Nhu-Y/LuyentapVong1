<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập nhiệt độ vào đây")
    while (n>=100|| n<=20){
        if (n>=100){
            alert("Nhiệt độ quá nóng")
            n = prompt("Nhập nhiệt độ vào đây")
        }
        if (n<=20){
            alert("Nhiệt độ quá lạnh")
            n = prompt("Nhập nhiệt độ vào đây")
        }
        else alert("Nhiệt độ bình thường")
        n = prompt("Nhập nhiệt độ vào đây")
    }


</script>
</body>
</html>
