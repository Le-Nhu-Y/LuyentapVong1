<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>30 số đầu tiên chia hết cho 7 là:</h4>
<script>
    let total=0;
    for(n=1;n<=30;n++){
       document.write(n*7+"</br>")
        total=total+7*n
    }
    document.write("Tổng các số là "+ total )
</script>
</body>
</html>
