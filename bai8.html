<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Trò chơi đoán trúng số: ")
    let b = prompt("Nhập số bạn muốn đoán vào đây: ")
        if(a===b){
        alert("Chúc mừng bạn! Bạn đã đoán đúng")
    }
     if(a!==b) {
         if (a > b) {
             alert("Bạn đã đoán số nhỏ hơn")
         }
         if (a < b) {
             alert("Bạn đã đoán số lớn hơn")
         }
     }
</script>
</body>
</html>
